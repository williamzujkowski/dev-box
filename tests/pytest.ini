[tool:pytest]
# Pytest configuration for LLM Sandbox Vagrant Agent testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require VM setup)
    security: Security tests (validate isolation and safety)
    performance: Performance tests (measure speed and resource usage)
    slow: Slow running tests (may take several minutes)
    requires_vm: Tests that require actual VM creation
    requires_network: Tests that require network access
    
# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --cov=src
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-fail-under=80
    --cov-branch

# Timeout settings
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::FutureWarning

# Test collection
collect_ignore = [
    "setup.py",
    "conftest.py"
]

# Minimum version
minversion = 6.0

# Test session options
console_output_style = progress
junit_family = xunit2

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Custom options for test categories
unit_tests_timeout = 30
integration_tests_timeout = 300
performance_tests_timeout = 600
security_tests_timeout = 120